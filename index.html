<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Palindrome Checker</title>
</head>
<body>

    <div>
        <h1 id="main-heading">Palindrome Checker</h1>
        <p id="sub-heading">Enter andy word or number to check if it is a palindrome. *Note: All special characters (@#$%*^_) will be ignored</p>
        <!-- <p id="sub-heading">*Note: All special characters (@#$%*^_) will be ignored</p> -->
    </div>

    <div>
        
        <input type="text" name="userInput" id="user-input" required>
    </div>

    <div>
        <button id="btn" onclick=output()>Submit</button>
    </div>
    
    <div id="outputDiv">
        <div class="check-icon"><i class="far fa-check-circle"></i>
        </div>
    </div>

    
    <script src="Project1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
