<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Palindrome Checker</title>
</head>
<body>

    <div>
        <h1 id="main-heading">Palindrome Checker</h1>
        <p id="sub-heading">Enter any word or number to check if it is a palindrome. *Note: All special characters (@#$%*^_) will be ignored</p>
        <!-- <p id="sub-heading">*Note: All special characters (@#$%*^_) will be ignored</p> -->
    </div>

    <div>
        
        <input type="text" name="userInput" id="user-input" required>
    </div>

    <div>
        <button id="btn" onclick=output()>Submit</button>
    </div>
    
    <div id="outputDiv">
        <img id="check-icon" class="icon" src="/icons/check-circle-regular.svg" alt="check-icon"> 
        <img id="cross-icon" class="icon" src="/icons/times-circle-regular.svg" alt="cross-icon"> 
    </div>

    
    <script src="Project1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
